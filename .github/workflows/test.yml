name: "Test"
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  test:
    if: contains(github.event.pull_request.labels.*.name, 'for review')
    outputs:
      status: ${{ steps.early.conclusion }}
    runs-on: ubuntu-latest
    steps:
      - name: ECHO TIME
        run: echo 'trigger time'

      - name: HELLO
        run: echo 'hello'
  post-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.check.outputs.status }}

    